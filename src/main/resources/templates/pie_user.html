<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="./asserts/js/echarts.min.js"></script>
    <script type="text/javascript" src="./asserts/js/jquery-3.2.1.slim.min.js"></script>
</head>
<body>


<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px; width: 450px;">
    <legend>仪表盘</legend>
    <div style="padding: 20px; background-color: #F2F2F2;">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body" style="align:center;">
                        <div id="main" style="width: 650px;height:400px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</fieldset>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px; width: 350px;">
    <legend>仪表盘2</legend>
    <div style="padding: 20px; background-color: #F2F2F2;">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body" style="align:center;">
                        <div id="main2" style="width: 650px;height:350px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</fieldset>



<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
    option = {
        title : {
            text: '用户状态',
            x:'center'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['未审核','审核未通过','审核通过','申请人确认审核通过','奖金已发放','申请人确认收到奖励']
        },
        series : [
            {
                name: '访问来源',
                type: 'pie',
                radius : '55%',
                center: ['50%', '60%'],
                data:[
                    {value:335, name:'未审核'},
                    {value:0, name:'审核未通过'},
                    {value:234, name:'审核通过'},
                    {value:135, name:'申请人确认审核通过'},
                    {value:0, name:'奖金已发放'},
                    {value:500, name:'申请人确认收到奖励'}
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };
    myChart.setOption(option);
</script>
</body>
</html>
