<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>奖金公示</title>

	<!-- Bootstrap core CSS -->
	<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
</head>

<body>
<!--引入抽取的topbar-->
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
<div th:replace="commons/bar::topbar"></div>
<div class="container-fluid">
	<div class="row">
		<!--引入侧边栏-->
		<div th:replace="commons/bar::#sidebar(activeUri='application/list')"></div>
		<div id="app" class="table-responsive" style="margin-left:194px;margin-top:10px">
			<table id="AppListTable" class="table table-striped table-sm"  align="center">
				<tr>
					<th>申请表编号</th>
					<th>竞赛名称</th>
					<th>参赛获奖名称</th>
					<th>项目负责人编号</th>
					<th>指导老师</th>
					<th>学生获得奖金</th>
					<th>老师获得奖金</th>
					<th>获奖年份</th>

				</tr>
			</table>
		</div>
	</div>
</div>
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
</body>
</html>
<script type="text/javascript">
	var info_url = "http://localhost:8083/success/list";
	$.get(info_url,function(result){
		//result是本次请求收到的响应数据
		console.log(result);   //在后天显示数据，页面中不会显示
		for(var i in result){
			if( result[i].is_check == "1"){
				var tr;
				tr = "<td>"+result[i].app_id+"</td>";
				tr +="<td>"+result[i].competition_name+"</td>";
				tr +="<td>"+result[i].work_name+"</td>";
				tr += "<td>"+result[i].leader_id+"</td>";
                if( result[i].teacher_id == null || result[i].teacher_id == ""){
                    tr += "<td></td>";
                }else{
                    tr += "<td>"+result[i].teacher_id+"</td>";
                }
				tr += "<td>"+result[i].student_price+"</td>";
				tr += "<td>"+result[i].teacher_price+"</td>";
				tr += "<td>"+result[i].date_year+"</td>";
				$("#AppListTable").append("<tr>"+tr+"</tr>");
			}
		}
	});

</script>
