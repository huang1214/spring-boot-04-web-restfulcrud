<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>基本资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://www.layuicdn.com/layui/css/layui.css">
    <script src="https://www.layuicdn.com/layui/layui.js"></script>
</head>
<style>
    .formdata{
        width: 645px;
        margin: 25px auto;
    }
    #layer_ctname,#layer_teacher1Id,#layer_teacher2Id{
        display: none;
    }
    .disappear{
        display: none;
    }
    #get_tname{
        display: block;
        width: 100%;
        padding-left: 10px;
        border-color: #e6e6e6;
        text-align: left;
    }
    #search{
        margin-left:30px;
    }
    .layui-form-pane .layui-form-label {
        width: 110px;
        padding: 8px 15px;
        height: 38px;
        line-height: 20px;
        border-width: 1px;
        border-style: solid;
        border-radius: 2px 0 0 2px;
        text-align: center;
        background-color: #FBFBFB;
        overflow: visible;
        box-sizing: border-box;
    }
    .layui-inline[style*='right']{
        margin-right: 0px;
    }
    .layui-input:focus, .layui-textarea:focus{
        border-color:#5FB878!important
    }
</style>
<body>
<!--弹出层：比赛名称-->
<div id="layer_ctname">
    <form class="layui-form" action="" style="margin-top: 20px">
        <label class="layui-form-label">关键词：</label>
        <div class="layui-inline">
            <input class="layui-input" name="search_ctname" id="search_ctname" autocomplete="off" placeholder="请输入比赛名称的关键词">
        </div>
        <button type="button" class="layui-btn" data-type="reload" id="search">搜索</button>
        <button type="reset" class="layui-btn">重置</button>
    </form>
    <table class="layui-hide" id="layer_com_table" lay-filter="layer_com_table"></table>
</div>

<!--弹出层：指导老师1编号-->
<div id="layer_teacher1Id">
    <form class="layui-form" action="" style="margin-top: 20px">

        <label class="layui-form-label">教师编号：</label>
        <div class="layui-inline">
            <input class="layui-input" name="search_tno" id="search_tno" autocomplete="off" placeholder="" >
        </div>

        教师姓名：
        <div class="layui-inline">
            <input class="layui-input" name="search_tname" id="search_tname" autocomplete="off" placeholder="">
        </div>
        <br>

        <label class="layui-form-label">教师所属部门：</label>
        <div class="layui-inline">
            <input class="layui-input" name="search_tname" id="search_dno" autocomplete="off" placeholder="" >
        </div>

        教师职称：
        <div class="layui-inline">
            <input class="layui-input" name="search_ttitle" id="search_ttitle" autocomplete="off" placeholder="">
        </div>
        <br>
        <button type="button" class="layui-btn" data-type="reload" id="search_teacher1Id">搜索</button>
        <button type="reset" class="layui-btn">重置</button>
    </form>
    <table class="layui-hide" id="layer_teacher1Id_table" lay-filter="layer_teacher1Id_table"></table>
</div>

<!--弹出层：指导老师2编号-->
<div id="layer_teacher2Id">
    <form class="layui-form" action="" style="margin-top: 20px">

        <label class="layui-form-label">教师编号：</label>
        <div class="layui-inline">
            <input class="layui-input" name="search_tno" id="search_tno2" autocomplete="off" placeholder="" >
        </div>

        教师姓名：
        <div class="layui-inline">
            <input class="layui-input" name="search_tname" id="search_tname2" autocomplete="off" placeholder="">
        </div>
        <br>

        <label class="layui-form-label">教师所属部门：</label>
        <div class="layui-inline">
            <input class="layui-input" name="search_tname" id="search_dno2" autocomplete="off" placeholder="" >
        </div>

        教师职称：
        <div class="layui-inline">
            <input class="layui-input" name="search_ttitle" id="search_ttitle2" autocomplete="off" placeholder="">
        </div>
        <br>
        <button type="button" class="layui-btn" data-type="reload" id="search_teacher2Id">搜索</button>
        <button type="reset" class="layui-btn">重置</button>
    </form>
    <table class="layui-hide" id="layer_teacher2Id_table" lay-filter="layer_teacher2Id_table"></table>
</div>

<div class="formdata">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
        <legend>学科竞赛成果申报表</legend>
    </fieldset>
    <form class="layui-form layui-form-pane" action="">
    <div class="layui-row">
        <div class="layui-form-item">
            <label class="layui-form-label" >比赛名称</label>
            <div class="layui-input-block" id="layerDemo_ctname">
                <input type="text"  class="layui-btn layui-btn-primary" name="comName" id="get_tname" data-method="offset" autocomplete="off" data-type="t" lay-filter="comName" placeholder="请输入比赛名称">
            </div>
        </div>

<!--        <div class="layui-form-item">
            <label class="layui-form-label">比赛届数</label>
            <div class="layui-input-block">
                <input type="number" name="comNum" id="comNum" lay-verify="required" placeholder="请输入数字" autocomplete="off" class="layui-input">
            </div>
        </div>-->

        <div class="layui-form-item" id="div_workName">
            <label class="layui-form-label">参赛作品名称</label>
            <div class="layui-input-block">
                <input type="text" name="workName" id="workName" autocomplete="off" placeholder="请输入参赛作品名称" class="layui-input" lay-verify="required" >
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">获奖时间</label>
                <div class="layui-input-block">
                    <input type="text" name="awardDate" id="awardDate" autocomplete="off" placeholder="yyyy-mm-dd" class="layui-input">
                </div>
            </div>

            <div class="layui-inline" style="float: right;">
                <label class="layui-form-label">获奖第一单位</label>
                <div class="layui-input-block">
                    <input type="text" name="unit" id="unit" placeholder="xxxx大学xxxx学院" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">获奖类型</label>
            <div class="layui-input-inline">
                <select name="level_type">
                    <option value="">--</option>
                    <option value="0">省级</option>
                    <option value="1">国家级</option>
                    <option value="2">校级</option>
                    <option value="3">院级</option>
                </select>
            </div>
            <div class="layui-input-inline">
                <select name="prize_type">
                    <option value="">--</option>
                    <option value="0">特等奖</option>
                    <option value="1">一等奖</option>
                    <option value="2">二等奖</option>
                    <option value="3">三等奖</option>
                    <option value="4">优秀奖</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item" >
        <label class="layui-form-label">申请人</label>
        <div class="layui-input-block">
            <input type="text" name="applicantId" id="applicantId" autocomplete="off" class="layui-input">
        </div>
    </div>

        <div class="layui-form-item">
            <div class="layui-inline ">
                <label class="layui-form-label">指导老师1</label>
                <div class="layui-input-block" id="layerDemo_teacher1Id">
                    <input type="text" name="teacher1Id" id="get_teacher1Id"  data-method="offset" data-type="t" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline" style="float: right;">
                <label class="layui-form-label">指导老师2</label>
                <div class="layui-input-block">
                    <input type="text" name="teacher2Id" id="get_teacher2Id"  data-method="offset" data-type="t" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline" id="div_leader">
                <label class="layui-form-label">项目组长</label>
                <div class="layui-input-block">
                    <input type="text" name="leader" id="leader" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline"  style="float: right;"id="div_teamNum">
                <label class="layui-form-label">团队人数</label>
                <div class="layui-input-block">
                    <input type="number" name="teamNum" id="teamNum" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item layui-form-text" id="div_textarea">
            <label class="layui-form-label">团队成员</label>
            <div class="layui-input-block">
                <textarea placeholder="输入格式为：学号_姓名  每位成员信息之间需回车换行" class="layui-textarea"></textarea>
            </div>
        </div>

        <!-- 上传凭证附件：必填 -->
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
            <legend>上传多张凭证图片<span style="color: red">*</span></legend>
        </fieldset>

        <div class="layui-upload">
            <button type="button" class="layui-btn" id="test2" >多图片上传</button>
            <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                预览图：
                <div class="layui-upload-list" id="demo2"></div>
            </blockquote>
        </div>

        <div class="layui-form-item">
            <button class="layui-btn" lay-submit="" lay-filter="">提交申请</button>
        </div>
    </div>
    </form>
</div>

<!--<script src="../asserts/js/layui/layui.js" charset="utf-8"></script>-->

<!--日期与时间选择-->
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#awardDate' //指定元素
            ,type: 'date'
            ,trigger: 'click'//呼出事件改成click
        });
    });
</script>

<!--获得比赛名称-获取选中行数据-->
<script type="text/html" id="toolbar_ctname">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData_ctname">获取选中行数据</button>
    </div>
</script>

<!--获得指导老师1-获取选中行数据-->
<script type="text/html" id="toolbar_teacher1Id">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData_teacher1Id">获取选中行数据</button>
    </div>
</script>

<!--获得指导老师2-获取选中行数据-->
<script type="text/html" id="toolbar_teacher2Id">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData_teacher2Id">获取选中行数据</button>
    </div>
</script>


<script>
    layui.config({
        base: '../../asserts/js/'
    }).use('application/form');
</script>


</body>
</html>
