    <link rel="stylesheet" href="https://www.layuicdn.com/layui-v2.5.5/css/layui.css">

        }

            height: 400px;
            float: left;
            /* padding: 20px; */

</head>

<!-- 图表样式js -->
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('app_chart1'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '各等级竞赛成果统计图'
        },
        tooltip: {},
        legend: {
            data:['数量']
        },
        xAxis: {
            data: ["国家特等奖","国一","国二","国三","省特等奖","省一","省二","省三","其他等级"]
        },
        yAxis: {},
        series: [{
            name: '数量',
            type: 'bar',
            data: [1,2,0,3,0,2,1,0,10]
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>

<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例

<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('bill_chart2'));

    option = {
        title:{
            text:'近年报销审核状况'
        },
        legend: {},
        tooltip: {},
        dataset: {
            source: [
                ['product', '2016', '2017', '2018','2019'],
                ['审核通过', 1, 2, 3,1],
                ['审核不通过', 0, 1, 2,1],
            ]
        },
        xAxis: {type: 'category'},
        yAxis: {},
        // Declare several bar series, each will be mapped
        // to a column of dataset.source by default.
        series: [
            {type: 'bar'},
            {type: 'bar'},
            {type: 'bar'},
            {type: 'bar'}
        ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
