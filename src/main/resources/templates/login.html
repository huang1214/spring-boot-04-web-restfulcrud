<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>学科竞赛管理系统登陆页面</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="asserts/css/signin.css" th:href="@{/asserts/css/signin.css}" rel="stylesheet">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="text-center">
	<div class="form-signin">
	<dl>
		<img class="mb-4" th:src="@{/asserts/img/NCU.png}" src="../static/asserts/img/NCU.png" alt="" width="100" height="100">
		<ul id="myTab" class="nav nav-tabs">
			<!--data-toggle：触发事件的类型，如 modal，popover，tooltips 等-->
			<li class="active">
				<a href="#home" data-toggle="tab" th:text="#{login.tab1}">用户登录</a>
			</li>
			<li>
				<a href="#ios" data-toggle="tab" th:text="#{login.tab2}">管理员登录</a>
			</li>
		</ul>
		<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
		<div id="myTabContent" class="tab-content">
			<div class="tab-pane fade in active" id="home">
				<div class="cont-1">
					<form action="dashboard.html" th:action="@{/user/login}" method="post">
						<label class="sr-only" th:text="#{login.username}">Username</label>
						<input type="text"  name="username" class="form-control" placeholder="Username" th:placeholder="#{login.username}" required="" >
						<label class="sr-only" th:text="#{login.password}">Password</label>
						<input type="password" name="password" class="form-control" placeholder="Password" th:placeholder="#{login.password}" required="">
						<div class="checkbox mb-3">
							<label>
								<input type="checkbox" value="remember-me"/> [[#{login.remember}]]
							</label>
						</div>
						<button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.btn}">Sign in</button>
						<a class="btn btn-sm" th:href="@{/index.html(l='zh_CN')}">中文</a>
						<a class="btn btn-sm" th:href="@{/index.html(l='en_US')}">English</a>
					</form>
				</div>
			</div>
			<div class="tab-pane fade" id="ios">
				<div class="cont-2">
					<form action="admin_index.html" th:action="@{/user/a_login}" method="post">
						<label class="sr-only" th:text="#{login.username}">Username</label>
						<input type="text"  name="username" class="form-control" placeholder="Username" th:placeholder="#{login.username}" required="" autofocus="">
						<label class="sr-only" th:text="#{login.password}">Password</label>
						<input type="password" name="password" class="form-control" placeholder="Password" th:placeholder="#{login.password}" required="">
						<div class="checkbox mb-3">
							<label>
								<input type="checkbox" value="remember-me"/> [[#{login.remember}]]
							</label>
						</div>
						<button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.btn}">Sign in</button>
						<a class="btn btn-sm" th:href="@{/index.html(l='zh_CN')}">中文</a>
						<a class="btn btn-sm" th:href="@{/index.html(l='en_US')}">English</a>
					</form>
				</div>
			</div>
		</div>
	</dl>
</div>
</body>
</html>
