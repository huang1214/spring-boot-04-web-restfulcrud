<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>登录后管理员主页</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">
    <script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
    <script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>
    <!-- Custom styles for this template -->
    <link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <!--<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">-->
    <script>
        $(document).ready(function(){
            $("#flip").click(function(){
                $("#panel").slideToggle("slow");
            });
        });
    </script>
    <style type="text/css">
        #panel
        {
            display:none;
        }
    </style>
</head>

<body>
<!--引入topbar-->
<div th:replace="commons/admin_bar::topbar"></div>
<div class="container-fluid">
    <div class="row">
        <!--引入sidebar-->
        <div th:replace="commons/admin_bar::#sidebar(activeUri='admin_index.html')"></div>


        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" th:src="@{/asserts/img/1.jpg}" src="asserts/img/1.jpg" alt="First slide" th:width="800" th:height="530">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>First</h5>
                            <p>中国机器人大赛</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" th:src="@{/asserts/img/2.jpg}" src="asserts/img/2.jpg" alt="Second slide" th:width="800" th:height="530">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Second</h5>
                            <p>中国大学生创新创业大赛</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" th:src="@{/asserts/img/3.jpg}" src="asserts/img/3.jpg"alt="Third slide" th:width="800" th:height="530">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Third</h5>
                            <p>中国某某某大赛</p>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </main>
    </div>
</div>



</body>

</html>
